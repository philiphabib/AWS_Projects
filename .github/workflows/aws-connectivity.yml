name: AWS Connectivity Test

on:
  workflow_dispatch:   # run manually from GitHub Actions tab

jobs:
  test-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AKIA6ODUZ3WJWO4H7JHK }}
          aws-secret-access-key: ${{ secrets.WuEydCBfMD/rzsMnaP1eJeCZOUk6ta2GNA5i/rE4 }}
          aws-region: ${{ secrets.us-east-1 }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: List S3 buckets
        run: aws s3 ls
